{% extends "base.html" %}

{% block content %}

<form action='{% url 'profile' %}' method="POST">
    {% csrf_token %}
    <div class='row'>
        <div class='col-sm p-5'>
            {{ form.as_table }}
        </div>
    </div>
    {% if hasErrors %}
    <div class='alert alert-warning'>
        Invalid value specified.
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
