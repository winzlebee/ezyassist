{% extends "base.html" %}

{% block content %}

        <div class='col-sm-6'>

                <div class='card-body'>
                    <h5 class='card-title'>Lodge a Request</h5>

            <div class='card'>

                    <a href="{% url 'lodge' %}" class='btn btn-secondary'>View &raquo;</a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
