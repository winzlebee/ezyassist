{% extends "base.html" %}

{% block content %}

<div class="p-5 container">
<h2>Finalize Request</h2>
<p>Please let us know how your experience was.</p>
<form action="{% url 'finalize_request' requestItem.id %}" method="POST">  
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select a Rating</label>
    <select class="form-control" name="star_rating" id="exampleFormControlSelect1">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">How was your experience?</label>
    <textarea class="form-control" name="text_rating" id="exampleFormControlTextarea1" placeholder="Good? Bad? Let us know." rows="3"></textarea>
  </div>
<button type="submit" class="btn btn-primary">Finalize</button>
</form>
</div>
 
</div>

{% endblock %}
